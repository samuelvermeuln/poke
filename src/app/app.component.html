<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <app-pokemon-list (pokemonSelected)="selectedPokemon = $event"></app-pokemon-list>
    </div>
    <div class="col-md-4" *ngIf="selectedPokemon">
      <app-pokemon-details [pokemonUrl]="selectedPokemon.url"></app-pokemon-details>
    </div>
  </div>
</div>
